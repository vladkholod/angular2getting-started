<div class="panel panel-primary">
    <div class="panel-heading" [innerHtml]="pageTitle"></div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-2">Filter by:</div>
            <div class="col-md-4">
                <input type="text"/>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <h3>Filtered by:</h3>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table" *ngIf="products && products.length">
                <thead>
                    <tr>
                        <th>
                            <button class="btn btn-primary">Show image</button>
                        </th>
                        <th>Product</th>
                        <th>Code</th>
                        <th>Available</th>
                        <th>Price</th>
                        <th>5 Star rating</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of products">
                        <td></td>
                        <td [innerHtml]="product.productName"></td>
                        <td [innerHtml]="product.productCode"></td>
                        <td [innerHtml]="product.releaseDate"></td>
                        <td [innerHtml]="product.price"></td>
                        <td [innerHtml]="product.starRating"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
